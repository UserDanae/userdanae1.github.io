            <p>Want to work at JavaJam? Fill out the form below to start your application.</p>
            <!--<form> = if needed to use form-->
            <!--form action = needed for a specific function to work-->
            <!--label for = name of fields-->
            <!-- URL without 'S' in 'HTTPS' cannot display user entered information-->

            <p> Required fields are marked with an (*). </p>

            <form action="https://webdevbasics.net/scripts/javajam8.php" method="POST">
                <!--method GET = data entered will be in Inspect>Form Data-->
                <label for="myName"> Name: </label>
                <input type="text" id="myName" name="myName" required>

                <label for="myEmail"> Email: </label>
                <input type="email" id="myEmail" name="myEmail" required>

                <label for="myExperience"> Experience: </label>
                <textarea required id="myExperience" name="myExperience" rows="2" cols="20"></textarea>
                <!--Must be submit for input type, not button-->
                <!--How to make experience a required field? DO NOT PLACE SPACE BETWEEN TEXTAREA-->
                <input id="mySubmit" type="submit" value="Apply">
            </form>
